{% load static %}

<form action="">
    <h3>Calculate the price</h3>
    <div class="select-row">
        <div class="select-row__title">Academic level</div>
        <div class="custom-select">
            <select id="calc2" name="academicLevel">
                <option value="HighSchool" selected="">High School</option>
                <option value="College">College</option>
                <option value="University">University</option>
                <option value="Masters">Masters</option>
                <option value="PhD">Ph.D.</option>
            </select>
        </div>
    </div>
    <div class="select-row">
        <div class="select-row__title">Type of paper</div>
        <div class="custom-select">
            <select id="calc1" name="typeOfPaper">
                <option value="" selected="" style="display: none;">Type of assignment</option>
            </select>
        </div>
    </div>
    <div class="select-row">
        <div class="select-row__title">Deadline</div>
        <div class="custom-select">
            <select id="calc3" name="deadline">
                <option value="1209600">14 days</option>
            </select>
        </div>
    </div>
    <div class="select-row">
        <div class="select-row__title pricing__calc-label">Pages:</div>
        <div class="select-row-val">
            <div class="select-row-val-nums">
                <a class="minus" data-page="1" data-page-text=" page / " data-page-text2=" pages / " data-words="275" data-words-text=" words">
                    <svg width="16" height="2" viewbox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1H15" stroke="#474F5A" stroke-width="1.3" stroke-linecap="round"></path>
                    </svg>
                </a>

                <div class="pages-field">
                    <input type="text" id="calc4" name="page" value="1">
                    <span>pages / </span>
                    <span class="words">275 words</span>
                </div>

                <a class="plus" data-page="1" data-page-text=" page / " data-page-text2=" pages / " data-words="275" data-words-text=" words">
                    <svg width="17" height="17" viewbox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.49961 0.349976C8.85859 0.349976 9.14961 0.64099 9.14961 0.999976V7.84998H15.9996C16.3586 7.84998 16.6496 8.14099 16.6496 8.49998C16.6496 8.85896 16.3586 9.14997 15.9996 9.14997H9.14961V16C9.14961 16.359 8.85859 16.65 8.49961 16.65C8.14062 16.65 7.84961 16.359 7.84961 16V9.14997H0.999609C0.640624 9.14997 0.349609 8.85896 0.349609 8.49998C0.349609 8.14099 0.640624 7.84998 0.999609 7.84998H7.84961V0.999976C7.84961 0.64099 8.14062 0.349976 8.49961 0.349976Z" fill="#00C189"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div class="banner__bottom">
        <div>
            <p>Price:&nbsp;</p>
            <div>
                <b class="total-price">$10</b>
                <img src="{% static 'images/main/fire.png' %}" alt="fire">
            </div>
        </div>
        <span class="order-wrapper">
            <input class="btn-el btn-el__green" type="submit" value="Continue">
        </span>
    </div>
</form>
