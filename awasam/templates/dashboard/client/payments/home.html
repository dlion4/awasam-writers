  <script src="https://js.paystack.co/v2/inline.js"></script>

  <script>
    function handlePayStackPaymentRequest() {
      let handler = PaystackPop.setup({
        key: 'pk_test_78a97775962282ab2ad167cd5d34c3b28f349316', // Replace with your public key
        email: '{{request.user.email}}',
        amount: parseFloat(parseFloat('{{order.price}}') * 100).toFixed(2),
        callback: function (response) {
          var reference = response.reference;
          alert('Payment complete! Reference: ' + reference);
        },
        onClose: function (error) {
          alert('Transaction was not completed, window closed.');
          console.log(error);
        }
      });
      handler.openIframe();
    }
  </script>

  <script src="https://js.stripe.com/v3/"></script>

  <script type="text/javascript">
    // var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
    var stripe = Stripe('{{stripe_public_key }}');

    function handleStripeCheckout(element) {

      // Disable the link to prevent reclicking
      const link = element.querySelector('a');
      link.onclick = null; // Disable further clicks
      link.style.pointerEvents = 'none'; // Disable the click
      link.style.opacity = '0.5'; // Visual feedback (optional)

      // Provide user feedback
      link.innerText = 'Processing...'; // Update the link text to show it is processing

      // Continue with your checkout logic here
      // Simulating the process with a timeout
      setTimeout(() => {
        // Re-enable the link after processing is complete (if necessary)
        link.innerText = 'Stripe Checkout';
        link.style.pointerEvents = 'auto';
        link.style.opacity = '1';
      }, 10000); // Simulate a 10-second process enough to allow the stripe to proceed

      fetch("{% url 'dashboard:payments:orders:create_checkout_session' %}", {
        method: 'POST',
        headers: {
          'X-CSRFToken': '{{ csrf_token }}'
        }
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (sessionId) {
          return stripe.redirectToCheckout({sessionId: sessionId.id});
        })
        .then(function (result) {
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.log("Error:", error);
        });

    }
  </script>
